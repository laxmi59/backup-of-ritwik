<script type="text/JavaScript">
var first = getUrlVars()["page_id"];
arr=new Array(2,18,24,28);
$(document).ready(function(){
$("#pageid1").addClass("active");
	for(i=0;i<arr.length;i++){
		if(arr[i]==first){
			$("#pageid1").removeClass("active");
			$("#pageid"+arr[i]).addClass("active");
		}else{
			$("#pageid"+arr[i]).removeClass("active");
		}
	}
});
function getUrlVars()
{
	var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
		vars[hash[0]] = hash[1];
    }
	return vars;
}
</script>
