<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/JavaScript">
$(document).ready(function(){
    $(".up,.down").click(function(){
        var row = $(this).parents("tr:first");
        if ($(this).is(".up")) {
            row.insertBefore(row.prev());
        } else {
            row.insertAfter(row.next());
        }
    });
});
</script>
<table>
<tr><td>One</td><td><a href="#" class="up">Up</a><a href="#" class="down">Down</a></td></tr>
<tr><td>Two</td><td><a href="#" class="up">Up</a><a href="#" class="down">Down</a></td></tr>
<tr><td>Three</td><td><a href="#" class="up">Up</a><a href="#" class="down">Down</a></td></tr>
<tr><td>Four</td><td><a href="#" class="up">Up</a><a href="#" class="down">Down</a></td></tr>
<tr><td>Five</td><td><a href="#" class="up">Up</a><a href="#" class="down">Down</a></td></tr>
</table>
