<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Page Capture</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style type="text/css">@import "main.css";</style>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="Assets/wr_basic.js" charset="utf-8"></script>
    <script type="text/javascript" src="Assets/wr_plist.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</head>
<body onload="w_init()">
    <div id="front">
        <div id="start"></div>
        <input id="uri" type="text" placeholder="http://">
        <div id="info">
            <div id="infoImage"></div>
            <div id="infoText"></div>
        </div>
        <div id="infoButton"></div>
    </div>
    <div id="back">
        <img id="logo" src="Images/logo.png">
        <div id="options">Scale:<br>
            <select id="width">
                <option value="1.00">100%</option>
                <option value="0.75">75%</option>
                <option value="0.50" selected="">50%</option>
                <option value="0.25">25%</option>
                <option value="0.10">10%</option>
            </select>
        </div>
        <div id="version" class="idle"></div>
        <div id="doneButton"></div>
    </div>
</body>
</html>
