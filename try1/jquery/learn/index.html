<script type="text/javascript">
$(document).ready(function(){
	$('#butt').click(function(){
		$('#div1').attr("class","xyz");
	});
});
</script>
<style type="text/css">
.abc{color:#0000FF; font-style:italic;}
.xyz{color:#FF0000;}
</style>
</head>

<body>
<div id="div1" class="abc">test</div>
<div id="div2" class="abc">test</div>
<div id="div3" class="abc">test</div>
<input type="button" id="butt" value="click" />
</body>
